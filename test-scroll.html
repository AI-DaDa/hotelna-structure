<!DOCTYPE html>
<html>
<head>
  <title>Scroll Test</title>
  <style>
    body { margin: 0; padding: 0; height: 3000px; font-family: sans-serif; }
    .header { position: sticky; top: 20px; margin: 20px auto; padding: 20px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 50px; transition: all 0.3s; max-width: 800px; }
    .header.scrolled { max-width: 500px; padding: 10px; }
    .logo { transition: all 0.3s; width: 150px; opacity: 1; }
    .header.scrolled .logo { width: 0; opacity: 0; }
    .content { padding: 100px 20px; text-align: center; }
  </style>
</head>
<body>
  <div id="header" class="header">
    <span>Icon</span>
    <span class="logo">LOGO TEXT</span>
  </div>
  <div class="content">
    <h1>Scroll down to test</h1>
    <p>The header should shrink and logo should fade...</p>
  </div>
  
  <script>
    let isScrolled = false;
    window.addEventListener('scroll', () => {
      const scrolled = window.scrollY > 50;
      const header = document.getElementById('header');
      console.log('Scroll:', window.scrollY, 'Scrolled:', scrolled);
      
      if (scrolled && !isScrolled) {
        header.classList.add('scrolled');
        isScrolled = true;
      } else if (!scrolled && isScrolled) {
        header.classList.remove('scrolled');
        isScrolled = false;
      }
    });
  </script>
</body>
</html>
